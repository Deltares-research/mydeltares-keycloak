plugins {
    id 'java'
}

group = 'nl.deltares'
version = '3.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

tasks.register('copyJarsToDocker', Copy) {
    from('build/libs/')
    into( '../docker/keycloak/providers/')
}

build {
    finalizedBy( 'copyJarsToDocker')
}