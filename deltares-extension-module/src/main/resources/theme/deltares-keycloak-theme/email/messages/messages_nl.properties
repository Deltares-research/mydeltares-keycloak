emailVerificationBody=Geachte heer/mevrouw {4},\n\nIemand heeft een {2} account aangemaakt met dit e-mailadres. Als u dit was, klikt u op de onderstaande koppeling om uw e-mailadres te bevestigen:\n\n{0}\n\nDeze koppeling zal binnen {1} minuten vervallen.\n\nU kunt dit bericht negeren indien u dit account niet heeft aangemaakt.\n\nMet vriendelijke groet,\nMyDeltares Team\nmydeltares@deltares.nl
emailVerificationBodyHtml=<p>Geachte heer/mevrouw {4},</p><p>Iemand heeft een {2} account aangemaakt met dit e-mailadres. Als u dit was, klikt u op de onderstaande koppeling om uw e-mailadres te bevestigen:</p><p><a href="{0}">Koppeling naar e-mailadres bevestiging</a></p><p>Deze koppeling zal binnen {1} minuten vervallen.</p><p>U kunt dit bericht negeren indien u dit account niet heeft aangemaakt.</p><p>Met vriendelijke groet,</p><p>MyDeltares Team<br>mydeltares@deltares.nl</p>
passwordResetBody=Geachte heer/mevrouw {4},\n\nIemand verzocht de aanmeldgegevens van uw {2} account te wijzigen. Als u dit was, klik dan op de onderstaande koppeling om ze te wijzigen: \n\n{0}\n\nDe link en de code zullen binnen {1} minuten vervallen.\n\nAls u uw aanmeldgegevens niet wilt wijzigen, negeer dan dit bericht en er zal niets gewijzigd worden.\n\nMet vriendelijke groet,\nMyDeltares Team\nmydeltares@deltares.nl
